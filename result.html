<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShapenShot - 撮影結果</title>
        <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
      padding: 20px;
    }
    h1 {
  font-weight: 500;
  font-size: 1.2rem;
  margin: 8px 0 16px;
  color: #ccc;
  letter-spacing: 0.05em;
}
    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-top: 16px;
      color: #999;
    }
    img {
      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      background: #15c315;
      color: white;
    }

  </style>
</head>
<body>
  <h1>Your Shot</h1>
  <img id="resultImage" alt="撮影結果" />
  <h1>Long-press to Save</h1>
  <button onclick="retry()">Retake!</button>
  <br>
  <button onclick="goHome()">Back to Frames</button>

  <script>
    const image = localStorage.getItem('snapshot');
    if (image) {
      document.getElementById('resultImage').src = image;
    } else {
      alert("撮影データが見つかりませんでした。カメラに戻ります。");
      window.location.href = "camera.html";
    }

    function retry() {
      const shape = localStorage.getItem('shape');
      if (shape) {
        window.location.href = `camera.html?shape=${shape}`;
      } else {
        window.location.href = "camera.html";
      }
    }

    function goHome() {
    window.location.href = "index.html";
  }
  </script>
</body>
</html>
