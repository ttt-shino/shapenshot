<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShapenShot - フレーム選択</title>
  <link rel="icon" href="icon-512.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 24px 0 16px;
      color: white;
    }
    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .frame-item {
      background-color: #000;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .frame-item:hover {
      transform: scale(1.05);
    }
    .frame-item img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 1.2rem; font-weight: 400; margin-top: 16px; color: #999;">ShapenShot</h2>
  <h1>フレームを選んで撮影へ</h1>
<div class="frame-grid">
  <div class="frame-item" onclick="selectFrame('circle')">
    <img src="frames/thumb_circle.png" alt="円フレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('star')">
    <img src="frames/thumb_star.png" alt="星フレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('triangle')">
    <img src="frames/thumb_triangle.png" alt="三角フレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('clover')">
    <img src="frames/thumb_clover.png" alt="クローバーフレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('dia')">
    <img src="frames/thumb_dia.png" alt="ダイヤフレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('herat')">
    <img src="frames/thumb_heart.png" alt="ハートフレーム">
  </div>
  <div class="frame-item" onclick="selectFrame('spade')">
    <img src="frames/thumb_spade.png" alt="スペードフレーム">
  </div>
</div>

<script>
  function selectFrame(shape) {
    window.location.href = `camera.html?shape=${shape}`;
  }
</script>
</body>
</html>
