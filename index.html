<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShapenShot - フレーム選択</title>
  <link rel="icon" href="icon-512.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #000;
      color: white;
    }
    h1 {
      margin-top: 20px;
    }
    .frame-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .frame-item {
      background-color: #000;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .frame-item:hover {
      transform: scale(1.05);
    }
    .frame-item img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>フレームを選んで撮影へ</h1>
  <div class="frame-grid">
    <div class="frame-item" onclick="selectFrame('frame_circle')">
      <img src="frames/frame_circle.png" alt="円フレーム">
    </div>
    <div class="frame-item" onclick="selectFrame('frame_star')">
      <img src="frames/frame_star.png" alt="星フレーム">
    </div>
    <div class="frame-item" onclick="selectFrame('frame_triangle')">
      <img src="frames/frame_triangle.png" alt="三角フレーム">
    </div>
  </div>
  <script>
    function selectFrame(shape) {
      window.location.href = `camera.html?shape=${shape}`;
    }
  </script>
</body>
</html>
