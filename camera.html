<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShapenShot - 撮影</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-family: 'Poppins', 'Noto Sans JP', sans-serif;
    }
    .camera-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
    }
    video, .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .overlay {
      pointer-events: none;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #15c315;
      color: white;
    }
    #save-instruction {
      margin-top: 10px;
      color: #ccc;
    }
    #result-area {
      display: none;
    }
  </style>
</head>
<body>
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline muted></video>
    <img id="frameImage" class="overlay" alt="フレーム" />
  </div>
  <div class="controls" id="control-buttons">
    <button onclick="takePhoto()">📸 撮影</button>
  </div>
  <div class="controls">
    <button onclick="goHome()">🏠 フレーム選択に戻る</button>
  </div>
  <div class="controls" id="result-area">
    <p id="save-instruction">※画像を長押ししてカメラロールに保存してください</p>
    <img id="snapshot" width="300" />
    <br>
    <button onclick="retryPhoto()">🔁 再撮影する</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <script>
    const video = document.getElementById('video');
    const frameImage = document.getElementById('frameImage');
    const snapshot = document.getElementById('snapshot');
    const controlButtons = document.getElementById('control-buttons');
    const resultArea = document.getElementById('result-area');
    const urlParams = new URLSearchParams(window.location.search);
    const shape = urlParams.get('shape');

    if (shape) {
      frameImage.src = `frames/frame_${shape}.png`;
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          return video.play();
        })
        .catch((error) => {
          alert("カメラにアクセスできません: " + error);
        });
    }

    function takePhoto() {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const videoWidth = video.videoWidth;
  const videoHeight = video.videoHeight;

  canvas.width = videoWidth;
  canvas.height = videoHeight;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);

  const dataURL = canvas.toDataURL('image/png');
  localStorage.setItem('snapshot', dataURL);  // ← 撮影結果を保存
  localStorage.setItem('shape', shape);
  window.location.href = 'result.html';       // ← 新しい画面に遷移
}

    function retryPhoto() {
      resultArea.style.display = 'none';
      controlButtons.style.display = 'block';
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>
